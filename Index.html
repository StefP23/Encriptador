
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
    <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
    <enlace href="https: //fonts.googleapis.com/css2? family= Abel & family= 
    Montserrat:wght@200 & family= Roboto+Mono:wght@300 & display=swap" rel="stylesheet">
</head>

    

<body>
    <header>
        <h1>Encriptador de texto</h1>
        <img class="logo-alura" src="/img/logotipo_alura.png" alt="Logo Alura" >
    </header>
    <div>
        
    </div>
        <main>
            <section class="section1">
                <div class="contenedorcajatexto">
                    <textarea class="cajatexto" placeholder="Escribe el texto aquí:"></textarea>
                </div>
                <div class="alerta">
                    <p>Solo letras en minúsculas y sin acentos.</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>

            <section class="section2">
                <div class="munieco">
                    <img src="/img/noencontrado.svg"  alt="munieco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue <br>encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br>
                    desencriptar</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </section>
        </main>

        <script src="/js/encriptador.js"></script>

        <footer>
            <p>Programa realizado por Estefany Ponce - 2023</p>
        </footer>
    </body>
